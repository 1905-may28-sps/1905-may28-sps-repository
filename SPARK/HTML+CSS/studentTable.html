<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Students</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>DOM Manipulation with JavaScript</h1>
        <h3>Student Listings</h3>
        <input type="text" id="name" class="form-control col-6" placeholder="Student Name">
        <input type="text" id="school" class="form-control col-6" placeholder="Student School">
        <button id="addStudent" class="btn btn-primary">Add!</button>

        <br>
        <table class="table" id="studentTable">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>School</th>
            </tr>
        </table>
    </div>

    <script>

        window.onload = function () {
            var id = 1000;
            document.getElementById('addStudent')
                .addEventListener('click', function () {
                    // function to add student data to table

                    // get input values
                    var name = document.getElementById('name').value;
                    var school = document.getElementById('school').value;

                    if (name.trim() == '' || school.trim() == '') {
                        alert('Please fully fill out the form!');
                    } else {

                        // create row cells
                        var cell1 = document.createElement("td");
                        var cell2 = document.createElement("td");
                        var cell3 = document.createElement("td");

                        // add data to cells 
                        cell1.innerHTML = id++; //<td> id </td>
                        cell2.innerHTML = name;
                        cell3.innerHTML = school;

                        // create row, then append cells to row 
                        var row = document.createElement("tr");
                        row.appendChild(cell1);
                        row.appendChild(cell2);
                        row.appendChild(cell3);

                        // add row to table
                        document.getElementById('studentTable').appendChild(row);

                        // clear input fields
                        document.getElementById('name').value = '';
                        document.getElementById('school').value = '';
                    }
                });
        }

    </script>
</body>

</html>
