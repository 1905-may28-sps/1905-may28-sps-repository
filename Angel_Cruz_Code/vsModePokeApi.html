<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon VS Mode</title>
    <link rel="stylesheet" href="pokeApiStyles.css">
</head>
<body>

    <h1 class="title">Pokemon VS Mode</h1>

    <div class="pokemon-list">
        <div class="pokemon">
            <img src="ivisaur.png" alt="photo">
            <p>Pokemon 1</p>
        </div>
        <div class="vs">VS.</div>
        <div class="pokemon">
                <img src="ivisaur.png" alt="photo">
                <p>Pokemon 1</p>
            </div>
    </div>
    <script>
        //create dynamic id to generate different poke monsters
    function consultPokemon(id) {
        fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
        .then(function (response){
            response.json()
            .then(function(pokemon){
                console.log(pokemon.name)
            })
        })
    }

        //create a diff function which calls multiple sets of data
        function consultPokemons() {
            let primeId = Math.round(Math.random() * 150)
            let secondId = Math.round(Math.random() * 150)

            consultPokemon(primeId, 1)
            consultPokemon(secondId, 2)
        }
        console.log()
        
    </script>
    
</body>
</html>
