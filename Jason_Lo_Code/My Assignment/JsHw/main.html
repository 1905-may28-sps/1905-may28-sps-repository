<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Functions</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h4>Question 1</h4>
    <h4>fibonacci_series</h4>
    <input type="text" id="fs_Input" class="form-control col-8">
    <button id="fsButton" class="btn btn-primary">Click!</button>
    <span id="fs_Out"></span><br>
    <hr>


    <h4>Question 2</h4>
    <i>Please enter the numbers you wish to Sort separated by spaces</i>
    <input type="text" id="arrNums" class="form-control col-8">

    <button class="btn btn-primary" id="sortArraySubmit">Sort Array!</button>

    <br>
    <span id="arrOutput"></span>
    <hr>

    <h4>Question 3</h4>
    <i>Please enter the String you wish to Reverse </i>
    <input type="text" id="str_Input" class="form-control col-8">
    <button class="btn btn-primary" id="strButton">Reverse!</button>
    <br>
    <span id="strOutput"></span>
    <hr>

    <h4>Question 4</h4>
    <h6>Factorial</h6>
    <input type="text" id="fact_Input" class="form-control col-8">
    <button id="factButton" class="btn btn-primary">Click!</button>
    <span id="factOutput"></span><br>
    <hr>

    <h4>Question 6</h4>
    <h6>Is Even</h6>
    <input type="text" id="even_input" class="form-control col-8">
    <button id="evenButton" class="btn btn-primary">Click!</button>
    <span id="evenOutput"></span><br>
    <hr>


     <h4>Question 7</h4>
    <h6>Palindromes</h6>
    <input type="text" id="palindromeInput" class="form-control col-8">
    <button id="findPalindrome" class="btn btn-primary">Go!</button>
    <br><span id="palindromeOut"></span>

    <hr>
    <h4>Question 12 and 13</h4>
    <input type="text" id="Q12name" placeholder="name" class="form-control col-8">
    <input type="number" id="Q12age" placeholder="age" class="form-control col-8">
    <button id="doObjectButton" class="btn btn-primary">Question12&13</button>
    <ul id="objectOut"></ul><br>
    <ul id="objectOut2"></ul>
    <hr>



    <script type="text/Javascript" src="Function.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
