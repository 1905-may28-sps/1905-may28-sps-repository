<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fx</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="jumbotron">
            <h1>Exchange Pocket</h1>
            <div id="name">
                            A foreign exchange converter and portfolio
                        </div>

                        <h2 id="usd">Balance USD($):</h2>
                       

                    
                  
                </div>
            </div>

        </div>

    </header>

<main>
    <div id="portfolioBalance" class="jumbotron bg-white">
        <table class="table table-borderless">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Protfolio</th>
                <th scope="col">Ex Rate</th>
                <th scope="col">Buy or Sell</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">JPY</th>
                <td id="jpy"> (¥) </td>
                <td> <span id="jpyEx"></span></td>
                <td ><input type="text" id="buyOrSellInputJPY" placeholder="JPY"
                    class="form-control col-4">
                    <button type="button" id="buyJPY" class="btn btn-success">Buy</button>
                    <button type="button" id="sellJPY" class="btn btn-danger">Sell</button>
                </td>
              </tr>
              <tr>
                <th scope="row">EUR</th>
                <td id="eur"> (€) </td>
                <td><span id="eurEx"></span></td>
                <td><input type="text" id="buyOrSellInputEUR" placeholder="EUR"
                    class="form-control col-4">
                <button type="button" id="buyEUR" class="btn btn-success">Buy</button>
                <button type="button" id="sellEUR" class="btn btn-danger">Sell</button></td>
              </tr>
              <tr>
                <th scope="row">GBP</th>
                <td id="gbp">(£) </td>
                <td><span id="gbpEx"></span></td>
                <td>  <input type="text" id="buyOrSellInputGBP" placeholder="GBP"
                    class="form-control col-4">
                <button type="button" id="buyGBP" class="btn btn-success">Buy</button>
                <button type="button" id="sellGBP" class="btn btn-danger">Sell</button></td>
              </tr>
            </tbody>
          </table>
        </div>





</main>




    <script src="fx.js" type="text/javascript"></script>
</body>

</html>
