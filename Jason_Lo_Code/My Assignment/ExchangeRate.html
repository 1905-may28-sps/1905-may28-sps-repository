<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ExchangeRate</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron" id="exDiv">
        <h1>ExhangeRate</h1>
        <input type="text" id="exId" class="form-control col-4">
        <button id=exGo class="btn btn-dark">$$</button>
        <hr>

        <div class="text-center">
            <h3 id="hkd"></h3>
            <h3 id="cny"></h3>
            <h3 id="jpy"></h3>
            <h3 id="base"></h3>
            <h3 id="dates"></h3>

        </div>
    </div>

<script>

window.onload = function(){
    document.getElementById('exGo')
    .addEventListener('click', getRate);
}

function getRate(){
    var exName  = document.getElementById('exId').value;

    var xhr = new XMLHttpRequest();

    xhr.onreadystatechange = function(){
        if(xhr.readyState == 4){
            if(xhr.status == 200){
                exText = xhr.responseText
                var exchange = JSON.parse(exText);
                setExchangeRate(exchange);
            }
            else if(xhr.status == 400){
        }

    }

}
    xhr.open(`Get`, `https://api.exchangeratesapi.io/latest?base=${exName}`)

    xhr.send();
}
function setExchangeRate(exchange){
    document.getElementById('hkd').innerHTML = exchange.rates.HKD;
    document.getElementById('cny').innerHTML = exchange.rates.CNY;
    document.getElementById('jpy').innerHTML = exchange.rates.JPY;
    document.getElementById('base').innerHTML = exchange.base;
    document.getElementById('dates').innerHTML = exchange.date;

}



</script>
    
</body>
</html>
