<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX Introduction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: Pokemon;
            src: url(fonts/PokemonSolid.ttf);
        }

        h3,
        h1 {
            font-family: Pokemon;
            color: black !important;
        }

        h1 {
            letter-spacing: 4px;
            -webkit-text-stroke-width: 5px;
            -webkit-text-stroke-color: #36459A;
            text-shadow: 2px 0 0 #36459A !important;
        }

        #pokeDiv {
            background-image: url("https://vignette3.wikia.nocookie.net/youtubepoop/images/4/4c/Pokeball.png/revision/latest?cb=20150418234807") !important;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>


</head>

<body>
    <div class="jumbotron" id="pokeDiv">
        <h3>Using</h3>
        <h1>Nasdaq</h1>
        <h3>API</h3>
    </div>
    <div class="jumbotron">
        <h4>Leverage Ajax to get info on Stocks!</h4>
        <input type="text" id="stockID" class="form-control col-2">
        <button id="stockGo" class="btn btn-primary">Go!</button>
        <hr>
        <div class="text-center">
            <h3 id="stockName"></h3>
            <h3 id="stockPrice"></h3>
        </div>

    </div>

    <script>
        window.onload = function () {
            document.getElementById('stockGo')
                .addEventListener('click', getStockPrice);
        }
        //INTRO TO AJAX!
        function getStockPrice() {
            var stockId = document.getElementById('stockID').value;
            //STEP 1 - create our XMLHttpRequest object, xhr
            var xhr = new XMLHttpRequest();
            //STEP 2 - define functionality for response
            // does not HAVE to be written second. but usually is 
            // we MUST use the onreadystatechange property to manipulate response
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var stockText = xhr.responseText;
                        var stock = JSON.parse(stockText);
                        console.log(stock);
                        updateDOM(stock);
                        //console.log(stockText);
                        //updateDOM(stockText);
                    }
                    else if (xhr.status == 400) {
                        //client error
                        console.log("ERROR");
                    }
                }
            }
            //STEP 3 - open request (configure it)
            xhr.open('GET', `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${stockId}&apikey=CP82O83O6KD742JD`);
            //STEP 4 - send request
            xhr.send();
        }
        function updateDOM(stock) {
            document.getElementById('stockName').innerHTML = stock["Global Quote"]["01. symbol"];
            var price = Number(stock["Global Quote"]["05. price"])
            document.getElementById('stockPrice').innerHTML = price;

        }




    </script>

</body>

</html>
