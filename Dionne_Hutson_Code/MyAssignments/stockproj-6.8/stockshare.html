        <div class="container-fluid" >
                <div class="row justify-content-between">
                    <div  class="col-6" id="portFill"style="background-color: rgb(91, 166, 110,0.4) !important" >
                        <h4>Create a portfolio attuned to your most important investment</h4>
                <input type="text" id="name" placeholder="Please enter your first and last name" class="form-control">
                <input type="text" id="username" placeholder="Please enter a unique username" class="form-control"><span id="message">Username Valid</span>
                <input type="password" id="password" placeholder="Please enter a secure password" class="form-control">
                <input type="text" id="stockName" placeholder="What is the name of your primary stock investment?" class="form-control">
                <input type="text" id="stockSymbol" placeholder="Stock Symbol" class="form-control"> 
                <input type="number" id="numShare" placeholder="How many shares do you have in this stock?" class="form-control">
                <input type="number" id="pps" placeholder="How much did a share cost?" class="form-control">
                <input type="number" id="net" placeholder="What is your net gain?" class="form-control">
                
                
        
                <hr>
                <button id="portBut" class="btn btn-submit" style="background-color: rgb(214, 151, 4)">Build Your Portfolio</button>
                <i id="nah">I'm just a guest</i>
                    </div>
                    <div class="col-4" id="portLog" style="background-color: rgb(105, 191, 111,0.4) !important">
                        <h3>Log in to your potfolio</h3>
                        <input type="text" id="logName" placeholder="Name" class="form-control">
                        <input type="password" id="logPass" placeholder="Password" class="form-control">
                        <hr>
                        <button id="portViewBut" class="btn btn-submit" style="background-color: rgb(214, 151, 4)">View Your Portfolio</button>
                    </div> 
                </div>
