<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exploring Forms</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    

    <!--
        create a login form 
        bootstrap
        username , password, and submit
        leave action and method fields blank
    -->

    <div class="jumbotron">
        <h1>Sign in here!</h1>
       
    </div>
    <form action="http://springsampleapp-env.dty9mkq6mm.us-east-1.elasticbeanstalk.com/form" method="POST">
        
          <label>Username</label>
          <input type="text"  class="form-control col-4"  placeholder="Username" name="username">
          
        
          <label>Password</label>
          <input type="password"  placeholder="Password" name="pw">
    
       <input type="submit" value="Log in" class="btn btn-warning">
      </form>

      <hr>
      <div>
          <form>
              <label>Email</label>
              <input type="email" class="form-control col-3"  >

              <label>Fav Color</label>
              <input type="color" class="form-control col-3" >

              <label>submit date</label>
              <input type="datetime-local" class="form-control col-3" >

              <label>checkbox</label>
              <input type="checkbox" class="form-control col-3" >
          </form>
      </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
