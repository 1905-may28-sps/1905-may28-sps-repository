<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="jumbotron">
        <h1>WElcome to Revature Bank</h1>
        <hr>
        <br>
        <div id="registrationForm" >
            <h3>Register Below</h3>
            <input type="text" id="firstName" class="form-control col-4" placeholder="first name">
            <input type="text" id="lastName" class="form-control col-4" placeholder="last name">
            <input type="text" id="username" class="form-control col-4" placeholder="username">
            <input type="text" id="password" class="form-control col-4" placeholder="password">
            <button id="register" class="btn btn-submit" style="border: 2px navy solid;">Register</button>
            <span id="message"></span>
            <i id="goToLogin" style="text-decoration: underline">ALready a user? Go to login form</i>
        </div>
        <div id="loginForm" hidden="true">
                <input type="text" id="logUser" placeholder="Username" class="form-control col-4">
                <input type="password" id="logPass" placeholder="Password" class="form-control col-4">
                <button id="login" class="btn btn-submit" style="border: 2px navy solid">Login</button>
                <span id="messageLogin"></span>    
        </div>
        <div id="welcome" hidden="true">
            <h1>Hello!</h1>
            <div id="welcomeData"></div>
        </div>
    </div>



    <script type="text/Javascript" src="bank.js"></script>
</body>
</html>
