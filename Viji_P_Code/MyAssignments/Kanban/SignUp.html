    <div class = "jumbotron"> 
    <h1>Welcome to New User SignUp Page!</h1>

    <div class=main><br><br>
        <div class="jumbotron container form-group">
        <form action = "/login" method = "GET">
            <input type = "text" class="form-control col 2"
                placeholder="Last Name" id="lastname" name = "lastname">
            <br>
            <input type = "text" class="form-control col 2"
                placeholder="First Name" id="firstname" name = "firstname">
            <br>
            <input type = "text" class="form-control col 2"
                placeholder="Password" id="password" name = "Password">
            <br>
            <input type = "text" class="form-control col 2"
                placeholder="Confirm Password" id="cpassword" name = "cPassword">
            <br>
            <input type = "email" class="form-control col 2"
                placeholder="Email" id="email" name = "email">
            <br>
            <input type = "Submit" class="form-control col 2"
                Value="Log In" id="btn-btn-default" name = "login">
       </form>
    </div>
