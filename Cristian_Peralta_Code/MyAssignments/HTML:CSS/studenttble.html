<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <h1>DOM manipulation with Javascript</h1>
        <h3>Student Listings</h3>
        <input type="text" id="name" placeholder="student Name">
        <input type="text" id="school" placeholder="student School">
        <button id="addStudent">Add!</button>
        <br>
        <table class="table" id="studentTable"></table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>School</th>
        </tr>
    </div>
    <script>

        window.onload = function () {
            var id = 1000; //can put function directly into event listener
            document.getElementById("addStudent").addEventListener("click", function () {
               //get input values 
                var name = document.getElementById("name").value;
                var school = document.getElementById("school").value;
                if(name.trim() == "" || school.trim() == ""){
                    alert("Please fill out the form!")
                }
                else{
                // create row cells 
                var cell1= document.createElement("td");
                var cell2= document.createElement("td");
                var cell3= document.createElement("td");
                //add data to cells 
                cell1.innerHTML = id++; // 
                cell2.innerHTML = name;
                cell3.innerHTML = school;

                //create row, then append cells to row 
                var row = document.createElement("tr");
                row.appendChild(cell1);
                row.appendChild(cell2);
                row.appendChild(cell3);
                
                //add row to table
               
                document.getElementById("studentTable").appendChild(row);
            }});
        };


    </script>
</body>

</html>
