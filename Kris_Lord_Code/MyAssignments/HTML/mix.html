<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>i-Mixer</title>
</head>

<body>
    <div class="jumbotron">
        <h1>i-Mixer</h1>
        <hr>
        <br>
        <table id="mixTable" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col" width=10%>Customer #</th>
                    <th scope="col" col-span="4" width=20%>i-Mixer Liquor</th>
                    <th scope="col" width=20%>i-Mixer Juice</th>
                    <th scope="col" width=20%>i-Mixer Soda</th>
                    <th scope="col" width=20%>i-Mixer Type</th>
                    <th scope="col" width=20%>i-Mixer Drink</th>
                    <th scope="col" width=10%>Cost</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th id="new" scope="row">1</th>
                    <td>
                        <ul id="liquor">
                        </ul>
                    </td>
                    <td>
                        <ul id="juice">
                        </ul>
                    </td>
                    <td>
                        <ul id="soda">
                        </ul>
                    </td>
                    <td>
                        <ul id="type">
                        </ul>
                    </td>
                    </td>
                    </ul>
                    </td>
                    <td>
                        <ul class="drink">
                        </ul>
                    <td><ul>
                        <li><button class="btn-primary btn" id="reset">Reset</button></li>
                        <li >liquor cost = <span id="liquorCost">0</span></li>
                        <li >juice cost = <span id="juiceCost">0</span></li>
                        <li >soda cost = <span id="sodaCost">0</span></li>
                        <li >type cost = <span id="typeCost">0</span></li>
                        <li><button class="btn-primary btn" id="order">Order</button></li>
                    </ul>
                </td>
                </tr>
                </tbody>
        </table>
        <div id="orderSummary" hidden="true">
            <h3>Order Summary</h3>
            <img width=20% src="" alt="Photo of your i-Mixer" id="photoType">
            <p>Total Cost = $<span id="totalCost"></span></p>

        </div>
    </div>

<script type="text/Javascript" src="../JS/mix.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
