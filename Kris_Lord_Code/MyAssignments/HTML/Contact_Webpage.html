<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col" style="background-color:seagreen;">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link"><b><i>Dr. Kris Lord</i></b></a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="col-9" style="background-color: maroon;">
                    <nav>
                        <ul class="nav">
                            <li class="nav-item">
                                <a class="nav-link" href="Kris_Webpage.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="Chance_Webpage.html">Chance</a>

                            <li class="nav-item">
                                <a class="nav-link active" href="Contact_Webpage.html">Contact</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container jumbotron">
            <main>
                <h1>Contact Page</h1>
                <p>
                    If you want to contact me please fill out this form.
                </p>

                <form action="Kris_Webpage.html" method="POST">
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault01">First name</label>
                            <input type="text" class="form-control" id="validationDefault01" placeholder="First name"
                                required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault02">Middle name</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="Middle name">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault03">Last name</label>
                            <input type="text" class="form-control" id="validationDefault03" placeholder="Last name"
                                required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault04">Age</label>
                            <input max="120" min="16" type="number" class="form-control" id="validationDefault04"
                                placeholder="Age" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault05">Email</label>
                            <input type="email" class="form-control" id="validationDefault05" placeholder="email" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="validationDefault06">Gender</label>
                            <br>
                            <div align="center">
                            <label for="male">Male</label>
                            <input id="male" required name="gender" value="male" type="radio">
                            <label for="female">Female</label>
                            <input id="female" name="gender" value="female" type="radio">
                            <label for="others">Others</label>
                            <input id="others" name="gender" value="others" type="radio">
                        </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="validationDefault07">Message for me</label>
                            <input class="form-control" id="validationDefault07" type="text" placeholder="Message" required>
                        </div>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
            </main>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
