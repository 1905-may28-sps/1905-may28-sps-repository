<body>
    <header class="qoute header">
        <h1><b>Quotes For Your Day</b></h1>
    </header>
<div class="jumbotron">
    <section  id="main-quote-box" class="quote-panel">
        <div id="quoteField"><h2> Your Quotes!</h2>
            <h3 id="quote"></h3>
            <h3 id="author"></h3>
            <h3 id="category"></h3>
            <h3 id="title"></h3>
            <h3 id="date"></h3>
        </div>

    </section>
</div>

<input type="number" name="quoteNumber" id="quoteId" class="form-control col-3">
<button id="new-quote-button" class="btn btn-success">New Quote!</button>

<script>
      window.onload = function () {
            document.getElementById('new-quote-button').addEventListener('click', getQuote);
        }


        // INTO TO AJAX!

        function getQuote() {
            var quoteId = document.getElementById('quoteId').value;

            var url='http://quotes.rest/qod.json?category=management ';


            var xhr = new XMLHttpRequest();

            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4) {
                    if (xhr.status == 200) {
                        var quoteText = xhr.responseText;
                        console.log(quoteText);
                        var data = JSON.parse(quoteText);
                        console.log(data.contents.quotes[0].quote);
                        var quote = data.contents.quotes[0]
                        showQuote(data);
                    } else if (xhr.status == 400) {
                    }
                }
            }

            xhr.open('GET', url);

            xhr.send();

            function showQuote(data){
                document.getElementById('category').innerHTML = data.contents.quotes[0].category;
                document.getElementById('title').innerHTML = data.contents.quotes[0].title;
                document.getElementById('date').innerHTML = data.contents.quotes[0].data;
                document.getElementById('quote').innerHTML = data.contents.quotes[0].quote;
                document.getElementById('author').innerHTML = data.contents.quotes[0].author;
            }


        }

        


</script>

</body>
