<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FizzBuzz HTML</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</head>




<body>

    <div>
        <h1>Let's play Fizz Buzz!</h1>

    <input id="fizzNum" type="number" class="form-control col-4">
    <button id="fizzGo" class="btn btn-primary">Fizz Buzz</button>
    </div>
    <div>
        <h3>FizzOut</h3>
        <hr>
        <h2 id= "fizzOut"></h2>
    </div>
    <script>
        window.onload = function(){
            document.getElementById("fizzGo").addEventListener('click', fizzBuzz);
        }

        function fizzBuzz() {
            var list = document.getElementById('fizzOut');
            while(list.firstChild){
                list.removeChild(list.firstChild);
            }

            var n = document.getElementById('fizzNum').value;
            
            for (let i = 1; i <= n; i++) {
                var item = document.createElement('li');
                if (i % 15 == 0) item.innerHTML = 'fizzBuzz';
                else if (i % 3 == 0) item.innerHTML='fizz';
                else if (i % 5 == 0) item.innerHTML ='buzz';
                else item.innerHTML = i
                document.getElementById('fizzOut').appendChild(item);
            }
            
        }

    </script>
</body>

</html>
