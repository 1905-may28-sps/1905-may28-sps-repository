<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">


    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
<link rel="stylesheet" href="./logIn.css">

</head>

<body>
        <h1 class="content-text">Welcome to Pewter Gym</h1>

    <div class="jumbotron boxLayout" style="background-color:transparent;">
        <hr>
        <br>
        <div id="registerationForm" class="text-align-center">
            <h3 class="content-text">Trainer Registration</h3>
            <input type="text" id="firstName" class="form-control col-5" placeholder="First Name">
            <br>
             <input type="text" id="lastName" class="form-control col-5" placeholder="Last Name">
            <br>
             <input type="text" id="town" class="form-control col-5" placeholder=" Town">
            <br>
             <input type="text" id="username" class="form-control col-5" placeholder="Username">
            <br>
             <input type="text" id="password" class="form-control col-5" placeholder="Password">
            <br><br>
            <button class="btn btn-success" id="formSubmit">Register!</button>
            <br><hr><br>
            <i class="content-text" id="goToLogin" style="text-decoration: underline;">Already Registered? Go to Login</i>
        </div>

        <div id="loginForm" hidden="true">
                <h1>Welcome To The Battle Floor</h1>
                <h3>--Please Sign In With Your Opponent To Begin The Match</h3>

            <div class="row">
        <br><br><hr><br><br>
                <div class="col" id="trainer1">
                    <h4 class="content-text">Trainer1</h4>
                    <input type="text" id="logTrainer1" placeholder="Username" class="form-control col-4">
                    <input type="password" id="logPassword1" placeholder="Password" class="form-control col-4">
                    <button id="login" class="btn btn-primary">Login</button>
                </div>
                <div class="col" id="trainer2">
                    <h4 class="content-text">Trainer2</h4>
                    <input type="text" id="logTrainer2" placeholder="Username" class="form-control col-4">
                    <input type="password" id="logPassword2" placeholder="Password" class="form-control col-4">
                    
                </div>
            </div>

        </div>
    </div>
    <script type="text/Javascript" src="logIn.js"></script>
</body>

</html>
