      <div class="d-flex justify-content-center form_container">
        <form >
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" [(ngModel)]="user.username" class="form-control " placeholder="Username" name="username">

            <!--<input type="text" id="username" name="" class="form-control input_user" value="" placeholder="username">-->
          </div>
          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" [(ngModel)]="user.password" class="form-control " placeholder="Password" name="password">

            <!--<input type="password" id="password" name="" class="form-control input_pass" value="" placeholder="password">-->
          </div>
          <div class="form-group">
            <div class="custom-control custom-checkbox">
              <input type="checkbox" class="custom-control-input" id="customControlInline">
              <label class="custom-control-label" for="customControlInline" style=" color: white">Remember me</label>
            </div>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center mt-3 login_container">
        <button class="btn btn-info my-4 btn-block" (click)="signInUser()">SignIn</button>

        <!--<button type="button" id="doLogin" name="button" class="btn btn-warning">Login</button>-->
      </div>
      <div class="mt-4">
        <div class="d-flex justify-content-center links">
          Don't have an account? <a href="/registration" class="ml-2">Sign Up</a>
        </div>
        <div class="d-flex justify-content-center links">
          <a href="#">Forgot your password?</a>
        </div>
      </div>
