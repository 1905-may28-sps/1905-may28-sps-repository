<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <title>Minesweeper Login</title>


    <style>
            body{
                background-image: url('https://www.inkcinct.com.au/web-pages/cartoons/past/2011/2011-527--foolish-lucky-country-.gif');
                background-repeat: no-repeat;
                background-size: 100%;
            }
            
            main{
                padding: 0px 20px 0px 20px;
                margin: 0px 20px 0px 20px;
                background-color: rgb(145, 142, 142, .5);
                border-radius: 25px;
            }
           
            
            #title{ 
                background-color: black;
                text-align: center;
                text-shadow:
                    3px 3px 0 rgb(255, 0, 0);
                color: orange;
            } 
            .giveMeSpace{
                
                padding: 10px 20px 20px 0px;
                margin: 20px 20px 20px 0px;
            }
            .sideImage{
                        
                background-image: url("https://i.pinimg.com/originals/23/80/09/23800913040987ba1d85110ff48d1f97.jpg");
                background-repeat: no-repeat;
                background-size: contain;
            }
            .txtColorWhite{
                color: antiquewhite;
                /* hack to get black border */
                text-shadow:
                -1px 0 black, 0 1px black, 1px 0 black, 0 -1px black;
            }
        </style>
    
</head>
<body>
        <header>
                <div id="title"> 
                <!-- title -->
                <h1><img src="https://i.pinimg.com/originals/21/ca/38/21ca3809fa917c5568ffa3e8f336dda2.gif" height="100px" width="100px">
                     MINE-SWEEPER 
                </img><img src="https://i.pinimg.com/originals/21/ca/38/21ca3809fa917c5568ffa3e8f336dda2.gif" height="100px" width="100px"></img>
                </div></h1>
            </header>
    
    <div class="container">
            <div class="row">   
        <div class="col-sm-2 sideImage"></div>
        <div class="col-sm-8 midBackground">
                
                <main>
                    <div id="loginRegPage">
                        <h3 class="giveMeSpace txtColorWhite">Please login/register before you play:</h3>
                        
                        <input type="text"  id="logUsername" placeholder="User Name" class="form-control col-4"><span id="userUNMsg"></span>
                        <br>
                        <input type="password"  id="logPass" placeholder="Password" class="form-control col-4"><span id="userPwMsg"></span>
                        <br>
                        <p id="message"></p>
                        <p id="logField">
                            <button id="login" class="btn btn-secondary">Login</button>
                            <i class="goRegister txtColorWhite">Don't have a logon? Please create one here!</i>
                        </p>
                        <span id="regField" hidden>
                            <button id="register" class="btn btn-secondary" >Register</button>
                            <i class="goLogin txtColorWhite"> Account already created? Logon Now!</i>
                        </span>
                        <span id="test"></span>
                        <br>
                    </div>
                </main>
                <br><br><br><br>
        </div>
        <div class="col-sm-2 sideImage"></div>
        </div>
    </div>

    <script src="../js/mineSweeper.js" type="text/javascript"></script>
</body>
</html>
