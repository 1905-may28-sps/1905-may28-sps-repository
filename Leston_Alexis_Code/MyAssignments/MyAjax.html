<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game of Thrones Characters</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">

    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

</head>
<body>
        
        <div class="jumbotron" style="background-color: olive"> 


            <h4> Please enter a number to view the character from Game of Thrones</h4>
            <input type="number" id="charId" class="form-control col-6">
            <button id="characterGo"  class="btn btn-primary">GO!</button>
            <hr>

            <div class="text-center">
                
            
            
            <h3 id="characterName"></h3>
            <h4 id="characterGender"></h4>
            <br>
            

                </div>

        </div>


        <script>
            window.onload = function(){
                document.getElementById('characterGo').addEventListener('click', getCharacter);
            }
        
            //intro to AJAX
        function getCharacter(){
            var characterId = document.getElementById('charId').value;

            //step 1- create our XMLHttpRequest object, xhr
            var xhr = new XMLHttpRequest();

            //step 2 - define functionality for response
            // does not have to be written second. but usually is
            //we must use the onreadytstechange property to manipulate response
            xhr.onreadystatechange = function(){
                if(xhr.readyState ==4){
                    if(xhr.status == 200){
                        //Succcess
                        var characterText = xhr.responseText;
                        var character = JSON.parse(characterText);
                        console.log(characterText);
                        updateDOM(character);
                    }
                    else if(xhr.status == 400){
                        //client error
                    }
                }
            }



            //step 3- open request(Configure it)
            xhr.open('GET', `https://anapioficeandfire.com/api/characters/${characterId}`);



            //step 4 - send request
            xhr.send();
        }

        function updateDOM(character){
            document.getElementById('characterName').innerHTML = character.name;
            document.getElementById('characterGender').innerHTML = character.gender;
            /*var image = document.getElementById('pokemonImg');
            image.setAttribute('src', pokemon.sprites.front_shiny);
            image.setAttribute('alt', pokemon.name);
            document.getElementById('pokemonWeight').innerHTML = pokemon.weight;*/
        }
        </script>
</body>
</html>
