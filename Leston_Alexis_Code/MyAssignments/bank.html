<body>
    <div class="jumbotron">
        <h1>Welcome to Bank Of Leston</h1>
        <hr>
        <br>
        <div id="registrationForm" class="text-align-center">

           <h3>Register Below</h3> 
           <input type="text" id="firstName" placeholder="First Name" class="form-control col-4">
           <input type="text" id="lastName" placeholder="Last Name" class="form-control col-4">
           <input type="text" id="userName" placeholder="User Name" class="form-control col-4">
           <input type="password" id="passWord" placeholder="Password" class="form-control col-4">
           <button id="register" class="btn btn-submit" style="border: 2ps black solid">Register</button>
           <hr>
           <span id="message"></span>
           <i id="goToLogin" style="text-decoration: underline">Already a user? Go to Login Form</i>

           <hr>
           


        </div>
        <div id="loginForm" hidden="true">
               <h3>Log In</h3>
                <input type="text" id="logUser" placeholder="User Name" class="form-control col-4">
                <input type="password" id="logPass" placeholder="Password" class="form-control col-4">
                <button id="login" class="btn btn-submit" style="border: 2ps black solid">Login</button>

                <hr>
                <span id="message2"></span>
                <span id="message3"></span>
           </div>
    </div>
    <script src="../js/bank.js" type="text/javascript"></script>
