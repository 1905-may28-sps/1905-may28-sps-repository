<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

</head>
<body>

    <div class="jumbotron">
        <div class="container col-6 form-group" id="registerForm">
            <h3>Register</h3>
            <input class="form-control" type="text" 
                id="fn" placeholder="First Name"> <br>
            <input class="form-control" type="text" 
                id="ln" placeholder="Last Name"> <br>
            <input class="form-control" type="text" 
                id="uname" placeholder="Username"> <br>
            <input class="form-control" type="password" 
                id="pass" placeholder="Password"> <br>
            <button class="btn btn-submit" id="register">Join Bank!</button>
        </div>

        <hr>

        <div class="container col-6 form-group" id="loginForm">
                <h3>Log In</h3>
                <input class="form-control" type="text" 
                    id="unamelog" placeholder="Username"> <br>
                <input class="form-control" type="password" 
                    id="passlog" placeholder="Password"> <br>
                <button class="btn btn-submit" id="login">Log In!</button>
        </div>


    </div>
    

    <script src="../js/bank.js" type="text/javascript"></script>


</body>
</html>
